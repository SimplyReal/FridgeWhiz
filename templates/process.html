<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Ideas</title>
  <style>
    body {
      background-color: #111;
      color: #f5c85c;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(245, 200, 92, 0.15);
    }

    .title {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #ffcc5c;
    }

    .recipe-card {
      background-color: #222;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      overflow-y: auto;
      max-height: 400px;
    }

    .recipe-name {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ffd700;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .section h3 {
      margin-bottom: 0.5rem;
      color: #f7d774;
    }

    .metadata {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .metadata div {
      background-color: #333;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    ul, ol {
      padding-left: 1.5rem;
    }

    li {
      line-height: 1.6;
    }

    .go-back-button {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }

    .go-back-button a {
      background-color: #ff6363;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 1rem;
    }

    .go-back-button a:hover {
      background-color: #e55353;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üçù Recipe Ideas</h1>

    <!-- Dynamic recipe content -->
    <div class="recipe-card">
      <pre>{{ recipes }}</pre>
    </div>

    <!-- Go Back Button -->
    <div class="go-back-button">
      <a href="/">‚Üê Go Back & Upload Another Image</a>
    </div>
  </div>
</body>
</html>
